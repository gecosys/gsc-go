syntax = "proto3";

package message;

message Ticket {
    string connID = 1;
    string token = 2;
}

message Letter {
    enum Type {
        Single = 0;
        Group = 1;
        Ping = 2;
    }
    Type type = 1;
    string receiver = 2;
    bytes data = 3;
}

message Reply {
    string sender = 1;
    bytes HMAC = 2; // HMAC SHA256
    bytes data = 3;
    int32 timestamp = 4;
}

message Data {
    string sender = 1;
    bytes data = 2;
    int32 timestamp = 3;
}
